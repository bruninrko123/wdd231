<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Compass Home Page</title>
    <meta name="author" content="Bruno dos Santos Alves">
    <meta name="description" content="A website that introduces AI tools to people">


    <!-- code for the fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Fira+Sans+Condensed&family=Geist+Mono:wght@100..900&family=Merriweather&family=Roboto&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sour+Gummy:ital,wght@0,600;1,600&display=swap" rel="stylesheet">




    <!-- favicon -->
     <link rel="icon" href="images/AI-fav-icon-opt.png">


     <!-- external links -->
      <link rel="stylesheet" href="styles/normalize.css">
      <link rel="stylesheet" href="styles/base.css">
      <link rel="stylesheet" href="styles/base-large.css">
      <link rel="stylesheet" href="styles/subscribe.css">


      <script src="scripts/basics.js" defer></script>
      <script src="scripts/subscribe.js" type="module" defer></script>
      


      <!-- meta tags -->
      <meta property="og:title" content="AI compass">
      <meta property="og:image" content="https://cdn.prod.website-files.com/65e89895c5a4b8d764c0d70e/6793b19172e8fe2cef539a9d_ai_tools.webp">
      <meta property="og:type" content="website">
      <meta property="og:url" content="https://bruninrko123.github.io/wdd231/finalProject/index.html">
      <meta property="og:description" content="A website that introduces you to several AI tools and gives you basic understanding about them">

   
    <!-- twitter (x) meta tags -->
     <meta name="twitter:title" content="AI compass">
     <meta name="twitter:image" content="https://cdn.prod.website-files.com/65e89895c5a4b8d764c0d70e/6793b19172e8fe2cef539a9d_ai_tools.webp">
     <meta name="twitter:card" content="website">
     <meta name="twitter:url" content="https://bruninrko123.github.io/wdd231/finalProject/index.html">
     <meta name="twitter:description" content="A website that introduces you to several AI tools and gives you basic understanding about them">



      

</head>
<body>

    <header>
        <div id="companyIcon">
            <img src="images/AI-fav-icon-opt.png" alt="AI compass Icon" width="44" height="44">
            <div>
                <h1>AI compass</h1>
                
            </div>
        </div>
        
        <nav id="animateMe">
            <ul id="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="#">Subscribe</a></li>
            </ul>
        </nav>
        
        <button aria-label="hamburguerButton" id="hamburguer"></button>
    </header>

    <main>
        <h1>Subscription page</h1>
        <form action="thankyou.html" method="get" autocomplete="on">
            <label for="firstName">First name:
                <input type="text" id="firstName" name="firstName" autocomplete="given-name" title="Enter your first name" tabindex="1" autofocus required>

            </label>

            <label for="lastName">Last name:
                <input type="text" id="lastName" name="lastName" autocomplete="family-name" title="Enter your last name" tabindex="2" >
            </label>

            <label for="email">Email adress:
                <input type="email" id="email" name="email" autocomplete="email" placeholder="example@organization.com" title="Enter your email adress" tabindex="3" required>
            </label>

            <label for="subscriptionLevel">Subscription level:
                <select name="subscriptionLevel" id="subscriptionLevel" tabindex="4">
                    <option value="" id="selectPlaceholder" disabled selected>Choose a subscription level</option>
                    <option value="VIP">VIP</option>
                    <option value="premium">Premium</option>
                    <option value="limited">Limited</option>
                </select>
            </label>
            
            <button aria-label="submit" type="submit" tabindex="5">Subscribe to the community</button>
        </form>
        <button aria-label="learnMore" id="levelLearn">?</button>
        
        <dialog id="dialogBox">
            
        </dialog>
        
    </main>

    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
        <p id="membershipTime"></p>
    </footer>
    
</body>
</html>
